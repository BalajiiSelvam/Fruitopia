<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Fruits - Fruitopia</title>
    <link rel="stylesheet" href="./css/add_fruits.css">
    <style>
        /* General Table Styling */
#fruits-table {
    width: 80%; /* Reduce table width */
    max-width: 1000px; /* Optional: max-width to ensure the table doesn't stretch too wide */
    border-collapse: collapse;
    margin: 20px auto; /* Center the table horizontally and add top margin */
    font-family: Arial, sans-serif;
}

/* Table Header Styling */
#fruits-table thead {
    background-color: #4CAF50; /* Green background for header */
    color: white;
}

#fruits-table th {
    padding: 12px;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    border: 1px solid #ddd; /* Add border to table header */
}

/* Table Body Styling */
#fruits-table tbody {
    background-color: #f9f9f9; /* Light background for rows */
}

#fruits-table td {
    padding: 10px;
    text-align: center;
    border: 1px solid #ddd; /* Add border to table cells */
}

/* Hover Effect for Table Rows */
#fruits-table tbody tr:hover {
    background-color: #f1f1f1; /* Light gray background on hover */
}

/* Responsive Design for Mobile Screens */
@media screen and (max-width: 768px) {
    #fruits-table {
        width: 100%;
        font-size: 14px;
    }

    #fruits-table th, #fruits-table td {
        padding: 8px;
    }

    #fruits-table thead {
        display: none; /* Hide table headers on mobile */
    }

    #fruits-table td {
        display: block;
        width: 100%;
        box-sizing: border-box;
    }

    #fruits-table td:before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
}

/* Styling for Delete and Edit Buttons */
#fruits-table td button {
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    margin: 2px;
}

#fruits-table td button.edit {
    background-color: #4CAF50; /* Green for Edit button */
    color: white;
}

#fruits-table td button.delete {
    background-color: #f44336; /* Red for Delete button */
    color: white;
}

/* Add some spacing around the table */
.fruit-table-container {
    margin-top: 20px;
    padding: 10px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center; /* Center-align the table container */
}

.fruit-table-container h2 {
    font-size: 24px;
    margin-bottom: 15px;
    color: #333;
}
    </style>
</head>
<body>
    <div id="header"></div>

    <main id="main-container">
        <section class="item-container">
            <form action="./php/upload_fruits.php" method="POST" enctype="multipart/form-data">
                <h2>Add a New Fruit</h2>

                <label for="item-name">Name</label>
                <input type="text" id="item-name" name="item-name" required>

                <label for="item-price">Price</label>
                <input type="number" id="item-price" name="item-price" required>

                <label for="item-quantity">Quantity</label>
                <input type="number" id="item-quantity" name="item-quantity" required>

                <label for="item-category">Category</label>
                <select id="item-category" name="item-category" required>
                    <option value="Citrus">Citrus</option>
                    <option value="Berries">Berries</option>
                    <option value="Tropical">Tropical</option>
                    <option value="Stone Fruits">Stone Fruits</option>
                </select>

                <label for="item-rating">Rating</label>
                <div class="rating-stars">
                    <span class="rating-star" data-rating="1">★</span>
                    <span class="rating-star" data-rating="2">★</span>
                    <span class="rating-star" data-rating="3">★</span>
                    <span class="rating-star" data-rating="4">★</span>
                    <span class="rating-star" data-rating="5">★</span>
                </div>
                <input type="hidden" id="item-rating" name="item-rating" value="1">

                <label for="item-image">Image</label>
                <input type="file" id="item-image" name="item-image" accept="image/*" required>

                <div id="image-preview"></div>

                <button type="submit">Add Fruit</button>
            </form>
        </section>

        <!-- Fruit Table -->
        <section class="fruit-table-container">
            <h2>Fruits List</h2>
            <table id="fruits-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity (kg)</th>
                        <th>Category</th>
                        <th>Rating</th>
                        <th>Edit</th> <!-- New Edit Column -->
                        <th>Delete</th> <!-- New Delete Column -->
                    </tr>
                </thead>
                <tbody>
                    <!-- This will be populated dynamically using JavaScript -->
                    <tr>
                        <td>1</td>
                        <td>Apple</td>
                        <td>$2.00</td>
                        <td>10</td>
                        <td>Tropical</td>
                        <td>4</td>
                        <td><button class="edit">Edit</button></td>
                        <td><button class="delete">Delete</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Banana</td>
                        <td>$1.50</td>
                        <td>20</td>
                        <td>Citrus</td>
                        <td>5</td>
                        <td><button class="edit">Edit</button></td>
                        <td><button class="delete">Delete</button></td>
                    </tr>
                    <!-- Additional rows can be added dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <div id="footer"></div>

    <script src="./js/admin_homepagescript.js"></script>
</body>
</html>
